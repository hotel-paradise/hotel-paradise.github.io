    <body onload="getAccountData()">
        <div class="testbox">
            <form action="/" onreset="getAccountData()">

              <center><img style="margin:auto;" src="../IMAGES/hotel-paradise.png"  height="200px" width="200px" alt=""><h1 style="font-size:6vh;">Hotel Room Booking</h1></center>
              <!-- <p>Please help us improve our restaurant services by filling in our feedback form. Thank you!</p> -->
              <h4>Name : </h4>
              <div class="name">
                <input id="name" type="text" name="name" placeholder="Full name" />
              </div>
              <h4>Email : </h4>
              <input  id="email" type="email" name="name" placeholder="someone@example.com" />
              <h4>Hotel venue : </h4>
              <select id="hotel-venue">
                <option value="" selected>Select hotel venue</option>
                <option value="1">Matheran</option>
                <option value="2">Kashmir</option>
                <option value="3">Mumbai</option>
                <option value="4">Surat</option>
                <option value="5">Kerala</option>
                <option value="6">Div</option>
                <option value="7">Rajasthan</option>
                <option value="8">Chennai</option>
              </select>
              <h4>Packages :</h4>
              <select id="packageType" onchange="setAmt()">
                <!-- <option class="disabled" value="Packages" disabled selected></option> -->
                <option value="1">Silver</option>
                <option value="2">Gold</option>
                <option value="3">Delux</option>
                <option value="4">Platinum</option>
              </select>
              <h4>No. of rooms : </h4>
              <select id="numOfRooms" onchange="setAmt()">
                <!-- <option class="disabled" value="rooms" disabled selected></option> -->
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <h4>No. of Guests : </h4>
              <select id="noOfGuests">
                <!-- <option class="disabled" value="location" disabled selected>*Please Select*</option> -->
                <option value="" selected>select number of guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5+">More than 5</option>
              </select>
              <h4>Date to be booked : </h4>
              <div class="day-visited">
                <input onblur="setMinBookTime()" type="date" id="booking-date" name="dayvisited" required/>
                <i class="fas fa-calendar-alt"></i>
              </div>
              <h4>Time of Arrival : </h4>
              <div class="time-visited">
                <input type="time" id="booking-time" min="00:00" name="timevisited" required/>
                <!-- <i class="fas fa-clock"></i> -->
              </div>
              <h4>Parking Facilities : </h4>
              <div class="question-answer">
                <label><input type="radio" value="Yes" name="Parking" /> Yes</label>
                <label><input type="radio" value="No" name="Parking" checked/> No</label>
              </div>
              <h4>Tax (12%) : </h4>
              <div class="name">
                <input id="Tax" type="text" name="taxamount" placeholder="Tax value $" readonly/>
              </div>
              <h4>Total Amount : </h4>
              <div class="name">
                <input id="totalamount" type="text" name="totalamount" placeholder="Total amount $" readonly/>
              </div>
