<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Payment | Hotel Paradise</title>



<link rel="stylesheet" href="../CSS/payment.css"><!--CSS-->
<script src="../JS/payment.js" type="text/javascript" defer="true"></script> <!--JS-->
<link rel="shortcut icon" href="IMAGES/hotel-paradise.png" type="image/x-icon"> <!--ICON-->

<!-- <link rel="stylesheet" href="../CSS/booking.css"> -->
<!-- <script src="../JS/booking.js" type="text/javascript" defer="true"></script>
<script src="../JS/home.js" type="text/javascript" defer="true"></script> -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<div class="row">
  <div class="col-75">
    <div class="container">
      <div class="testbox">
      <form name="myform"  action="#">
        <center><img style="margin:auto;" src="../IMAGES/hotel-paradise.png"  height="200px" width="200px" alt=""><h1 style="font-size:6vh;margin-bottom:-20px;">Make a Successful Payment and your Room will be Booked. </h1></center>
        <br>
        <div class="row">
          

          <div class="col-50">

            <h3 style="color:green;font-size:0.8em;text-align:center">*We accept online payments through debit/credit cards only.</h3>
            <label style="text-align:center;font-size:1.3em;" for="fname">-: Accepted Cards :-</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
              <i class="fa fa-cc-paypal" style="color:rgb(36, 20, 179);"></i>
            </div>
            <label for="cname">Name on card : </label>
            <input type="text" id="cname" name="cardname" placeholder="Enter name" required>
            <label for="ccnum"> Card number :</label>
            <input type="text" id="ccnum" name='text1' placeholder="XXXX - XXXX - XXXX - XXXX" onchange="validate_creditcardnumber()">
            <label for="expmonth">Expiry month :</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="e.g. 08" required>
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="e.g. 2025" required onchange="checkexpyear()">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" onchange="checkcvv()">
    
          </div>
          
        </div>
        <h6 id="invalid-details"></h6>
        <div class="btn-block">
        <center><button type="button">Pay Now</button></center>
        </div>
  
      </div>
      </div>
      </form>
    </div>
  </div>
  
</div>
</div>

</body>
</html>
