<body onload="setPage()">

<div class="row">
  <div class="col-75">
    <div class="container">
      <div class="testbox">
      <form name="myform"  action="#">
        <center><img style="margin:auto;" src="../IMAGES/hotel-paradise.png"  height="200px" width="200px" alt=""><h1 style="font-size:6vh;margin-bottom:-20px;">Make a Successful Payment and your Room will be Booked. </h1></center>
        <br>
        <div class="row">
          <div class="col-50">
            <h3 style="color:green;font-size:1em;text-align:center">*We accept online payments through debit/credit cards only.</h3>
            <label style="text-align:center;font-size:1.3em;" for="fname">-: Accepted Cards :-</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
              <i class="fa fa-cc-paypal" style="color:rgb(36, 20, 179);"></i>
            </div>
            <label for="cname">Name on card : </label>
            <input type="text" id="cname" name="cardname" placeholder="Enter name" required>
            <label for="ccnum"> Card number :</label>
            <input type="text" id="ccnum" maxlength="16" minlength="16" name='text1' placeholder="XXXX - XXXX - XXXX - XXXX" >
            <label for="expmonth">Expiry month :</label>
            <input type="text" id="expmonth" maxlength="2" minlength="1" name="expmonth" maxlength="4" minlength="4" placeholder="e.g. 08"  required>
            <label for="expyear">Exp Year : </label>
            <input type="text" id="expyear" maxlength="4" minlength="4" name="expyear" placeholder="e.g. 2025" required >
            <label for="Cvv">CVV : </label>
            <input type="text" id="Cvv" name="Cvv Number" maxlength="3" minlength="3" placeholder="XXX" required>
          </div>
          
        </div>
        <h6 id="invalid-details"></h6>
        <div class="btn-block">
        <center><button type="button" onclick="validatePaymentDetails()">Pay Now</button></center>
        </div>
        </form>
      </div>
      </div>
    </div>
  </div>
  
</body>
