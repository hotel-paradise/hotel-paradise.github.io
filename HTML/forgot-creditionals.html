<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot Creditionals | Hotel Paradise</title>
        <link rel="stylesheet" href="../CSS/index.css">
        <script src="../JS/index.js" type="text/javascript" defer="true"></script>
        <link rel="shortcut icon" href="../IMAGES/hotel-paradise.png" type="image/x-icon">
    </head>

    <body onload="setPage()">

      <div class="container" id="container">
        <div class="form-container sign-in-container">
		<form action="#">
            <img class="forgot-icon" src="../IMAGES/forgot-password.png" alt="">
			<h3 style="margin-bottom: 20px;">Forgot Login Creditionals ?</h3>
			<span style="font-size: 0.55em;margin-bottom:20px;">Don't worry you can reset your account  creditionals.</span>
			<input type="text" id="Name_forgot" autocomplete="on" placeholder="Name" autofocus="true" required/>
			<input type="email" id="Email_forgot" autocomplete="on" placeholder="Email" required/>
			<input type="password" id="Password_forgot" autocomplete="on" placeholder="Password" required/>
            <a href="../index.html" style="margin-bottom:20px;"target="_self">Login | Sign Up ?</a>
			<button type="button" onclick="resetAccount()">Reset</button>
            <h6 id="account_reset"></h6>

		</form>
	</div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <img class="hotel-icon1" style="margin: 0px;" src="../IMAGES/hotel-paradise2.png" alt="">
                    <h5 style="color:black;">" Arrive as Guests , leave as Friends "</h5>
                </div>
            </div>
        </div>

      </div>

    </body>
    
    <script type="text/javascript">
      function setPage()
      {
        makeFieldEmpty(document.getElementById("Name_forgot"));
		makeFieldEmpty(document.getElementById("Email_forgot"));
		makeFieldEmpty(document.getElementById("Password_forgot"));
      }
    </script>
    <noscript>Sorry Your Browser Does not Support JavaScript !!!</noscript>
</html>
